<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
    <script>
        var pwd = prompt("请输入密码："+"");
        //当输入为纯数字时，会自动转为数值型，如果有字母就会是字符型
        if(pwd == 123){
            document.write("登录成功");
        }else {
            document.write("登录失败");
        }
    </script>
</head>
<body>

</body>
</html>
