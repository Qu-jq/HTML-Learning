<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用变换</title>
<style type="text/css">
    p{
        width: 100px;
        height: 100px;
        background-color: #56ccff;
    }
    p:hover{
        width: 100px;
        height: 100px;
        background-color: #56ccff;
        /*transform: rotate(30deg);!*顺时针绕中心旋转30度*!
        transform-origin: top right;!*设置旋转中心 右上角*!*/
        /*transform: scale(3);*//*沿中心放大三倍*/
        transform: scalex(5);/*沿x轴放大5倍*/
    }
</style>
</head>
<body>
<p></p>
</body>
</html>
