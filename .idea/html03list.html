<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!--有序列表order list-->
<ol>
    <li>
        列表
    </li>
    <li>
        第二
    </li>
    <li>
        第三
    </li>

</ol>
<ol reversed><!--倒序排列-->
    <li>
        第一
    </li>
    <li>
        第二
    </li>
</ol>

<!--无序列表 unordered list-->
<ul>
    <li>
    无序列表
    </li>
    <ul>
        <li>
            第一
        </li>
        <li>
            第二
        </li>
    </ul>

</ul>
</body>
</html>
