<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单01</title>
</head>
<body>
<form>
    <input type="text"><!--单行文本,默认就是text-->
    <br><br>
    <input value="表单学习"><!--占位符，value的值占位-->
    <br><br>
    <input placeholder="表单学习"><!--不占文本框的位-->
    <br><br>
    <input maxlength="8"><!--输入文本的最大长度 8个英文字母或中文-->
    <br><br>
    <input size="50"><!--文本框可见字符数目 拓宽单行文本的长度-->
    <br><br>
    <input value="表单学习" readonly><!--只读-->
    <br><br>
    <input type="password" placeholder="密码" maxlength="20"><!--输入密码的文本框，并且隐藏密码-->
    <!--密码最大长度是20，此处无法设置最小长度，只能在JavaScript中设置-->
    <br><br>
    <textarea cols="20"><!--cols设置列数-->
        hello everyone!!!!!!!!!!!
        hhhhhhhhhhh
    </textarea>
    <br><br>
    <textarea rows="20"><!--rows设置行数-->
        hello everyone!!!!!!!!!!!
        hhhhhhhhhhh
    </textarea>
</form>
</body>
</html>
