<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频</title>
</head>
<body>
poster可以设置视频第一帧的图像
<br>
<video src="course.mp4" controls height="400" preload="metadata" poster="download.jpg">
    <source src="course.mp4" type="video/mp4">
    <source src="course.ogv" type="video/ogg"><!--可能在其他浏览器不支持mp4格式，所以可以设置多个视频源-->
</video>
</body>
</html>
